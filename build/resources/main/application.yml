spring:
  profiles:
    active: ${ENV:local}
  application:
    name: demo-bc2
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
      
server:
  port: 8000
